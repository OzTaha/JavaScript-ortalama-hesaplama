<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Ortalama Hesaplama</title>
  </head>
  <body>
    <div class="container">
      <form id="calculateForm" action="#">
        <h1>Not Ortalaması ve Harf Notu Hesaplama</h1>

        <fieldset>
          <label for="midterm">Vize</label>
          <input
            type="number"
            id="midterm"
            name="midterm"
            min="0"
            max="100"
            placeholder="Lütfen 0 ile 100 arasında bir sayı girin."
            oninvalid="this.setCustomValidity('Lütfen 0 ile 100 arasında bir sayı girin.')"
            oninput="this.setCustomValidity('')"
            required
          />
        </fieldset>

        <fieldset>
          <label for="final">Final</label>
          <input
            type="number"
            id="final"
            id="name"
            min="0"
            max="100"
            placeholder="Lütfen 0 ile 100 arasında bir sayı girin."
            oninvalid="this.setCustomValidity('Lütfen 0 ile 100 arasında bir sayı girin.')"
            oninput="this.setCustomValidity('')"
            required
          />
        </fieldset>

        <button type="submit">Hesapla</button>

        <div id="result"></div>
      </form>
    </div>
    <script src="js/calculate.js"></script>
  </body>
</html>
